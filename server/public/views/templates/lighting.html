<div class="container">
    <h1>Lighting</h1>
    <md-content>
        <div class='md-padding' layout="row" layout-wrap>
            <md-card flex="25" ng-repeat="name in lc.lighting.data" ng-click="lc.addOrders(name)">
                <img ng-src="{{name.photo}}" class="md-card-image" alt="{{name.name}}" ng-style="{height: '200px'}">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{name.name}}</span>
                    </md-card-title-text>
                </md-card-title>
            </md-card>
        </div>
    </md-content>
</div>
